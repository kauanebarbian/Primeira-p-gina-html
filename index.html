button {

}

.button-login {

}

.item {

}

.globo-link {

}

}

.g1-link {

.ge-link {

.gshow-link {

.globoplay-link {

}

.globoplay-link:hover {

}

.cartola-link {

.cartola-link:hover {

}

.sportv-link {

.assineja-link {

.button-login {

    align-items: center;

}

.bg-green {

}

.bg-green a {

}

.menu-button {

}

.menu-button a {
    color: white;

}

.menu-button i {

    margin-right: 10px;
}

.menu-button svg {
    padding: 0 5px;
}

.search-container {
    display: flex;
    align-items: center;
}

.search-container input {
    padding: 10px;
    border: none;
    border-radius: 5px 0 0 5px;
}

.search-container button {
    padding: 10px 20px;
    border: none;

    color: white;
    border-radius: 0 5px 5px 0;

}

.search-container button:hover {
    background-color: #388e3c;
}

.sub-nav {

    justify-content: flex-start;
    align-items: center;
    color: white;
    padding-left: 72px;
}

.sub-nav-left {

    justify-content: flex-start;
    gap: 20px;
}

.sub-nav a {
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    position: relative;
}

.sub-nav a:hover {
    color: #b9f6ca;
}

.sub-nav a:hover::after {
    content: '';
    display: block;
    width: 100%;
    height: 2px;
    background-color: white;
    position: absolute;
    bottom: -5px;
    left: 0;
}

.menu-section {
    display: flex;
    align-items: center;
    margin-right: auto;
    gap: 30px;
}

.brasileirao-title {
    padding-left: 395px;
    font-size: 24px;
    color: white;
    text-align: center;
    flex: 1;
}

.main {
    display: flex;
    justify-content: center;
    
}

.list-components {
    padding: 40px;
    padding-left: 40px;
    padding-right: 20px;
    border-radius: 10px;
    flex-basis: 48%;
}

.table-components {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    text-align: center;
}

.table-components th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

.table-components td:nth-child(even) {
    background-color: #f5f5f5;
}

.thead-table-components {
    color: #999999; 
    border-top: 1px solid #9e9e9e ;
}

.thead-table-components th {
    text-align: center;
    font-size: 16px;
    font-weight: 400;
}

.tbody-table-components td{
    text-align: center;
}

.table-dados-time-td {

    align-items: center;

    padding: 0;

.table-posicao-td,

.jogo-svg {

}

.teste2{
    margin-left: 670px;
}
.box {
    width: 100%;
    max-width: 500px;
    padding: 40px;
    border-radius: 10px;    
    border-bottom: 1px solid silver;  
    border-radius: 8px;
}

.game-container {
    padding: 5px;   
    font-family: Arial, sans-serif;

.game-header {
    color: #111;
    font-weight: bold;
    margin-bottom: 10px;
    text-transform: uppercase;
}

.game-header h2 {
    font-size: 24px;    
}
.game-round-div {
    border-bottom: 1px solid silver;
    border-top: 1px solid silver;

    font-weight: 700;
    font-size: 20px;
    display: flex;
    justify-content: center;
    text-align: center;
    text-transform: uppercase;
}

.game-round {
    margin: 10px;
    font-size: 16px;
}

.round-details {
    font-size: 20px;
    text-align: center;
    margin: 10px;
}

.game-local {
    text-align: center;
    font-size: 13px;
    padding: 0 5px;
}
.game-datetime {
    text-align: center;
    font-size: 13px;
    padding: 0 5px;
    font-weight: 700;
}

.match-up {
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 1px solid silver;
}

.team-date {
    align-items: center;
    color: #333;
    display: flex;
    font-size: 16px;
    font-weight: 100;
    height: 40px;
    line-height: 16px;

    width: 35%;
}

.team-logo {
    height: 30px;

.team-name-left {
    text-align: right;

.team-name-right {
    text-align: left;
    margin: 0 10px;
    font-size: 18px;
    color: #333;
    margin-bottom: 5px;

    overflow-x: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    line-height: 24px;
    width: 100%;
}

.vs {
    font-size: 16px;
    color: #555;
}

.main {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 20px;

.list-components {

@media (max-width: 1200px) {
    .main {

        align-items: center;
        padding: 0 20px;

    .list-components, .box {
        width: 100%;
        max-width: 1100px;
        padding: 20px;
    }

    .search-container {
        display: none; 
    }

    .shield-icon {
        display: none;
    }
}

    }

        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        width: 100%;
    }

        height: 82px;
        padding: 0 20px;

    }

@media (max-width: 768px) {

        display: block;
        margin: 0 auto;
    }
}

@media (max-width: 576px) {
    .match-up {

    .game-round {

@media (min-width: 1201px) {
    .main {

@media (max-width: 768px) {

@media (max-width: 576px) {

    }

        font-size: 14px;
    }
}

.team-logo {

}

@media (max-width: 768px) {
    .shield-icon {
        display: none;
    }
}

@media (max-width: 768px) {
    .bg-green {
        display: none; 
    }
}
</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        window.onload = function() {
            $.ajax({
                url: "https://api.api-futebol.com.br/v1/campeonatos/14/tabela",
                headers: {"Authorization": "Bearer test_237b499e45ce9b81a45536dcf83cad"},
                type: "GET",
                success: function(data) {
                    var tBody = document.getElementById("tBodyGame");
                    for (var i = 0; i < data.length; i++) {
                        var team = data[i];
                        var ultimosJogos = team.ultimos_jogos;
                        var jogosSVG = '';
                        for (var j = 0; j < ultimosJogos.length; j++) {
                            let color;
                            if (ultimosJogos[j] === 'v') {
                                color = 'green';
                            } else if (ultimosJogos[j] === 'e') {
                                color = 'gray';
                            } else if (ultimosJogos[j] === 'd') {
                                color = 'red';
                            }
                            jogosSVG += `<svg class='jogo-svg' xmlns='http://www.w3.org/2000/svg' width='10' height='10' viewBox='0 0 512 512' fill='${color}'><path d='M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z'/></svg>`;
                        }
                        var row = `<tr> 
                                    <td>
                                        <div class="table-dados-time-td">
                                            <div class="table-posicao-td">${team.posicao}</div>
                                            <div class="table-nome-td">${team.time.nome_popular}</div>
                                        </div>
                                    </td>
                                    <td style="font-weight: 700;">${team.pontos}</td>  
                                    <td>${team.jogos}</td>
                                    <td>${team.vitorias}</td>
                                    <td>${team.empates}</td>
                                    <td>${team.derrotas}</td>
                                    <td>${team.gols_pro}</td>
                                    <td>${team.gols_contra}</td>
                                    <td>${team.saldo_gols}</td>
                                    <td>${team.aproveitamento}</td>
                                    <td>${jogosSVG}</td>
                                </tr>`;
                        tBody.innerHTML += row;
                    }
                },
                error: function(error) {
                    alert("Deu erro na requisição: " + error.toString());
                }
            });

            $.ajax({
    url: "https://api.api-futebol.com.br/v1/campeonatos/14/rodadas/1",
    headers: {"Authorization": "Bearer test_237b499e45ce9b81a45536dcf83cad"},
    type: "GET",
    success: function(data) {
        var round = data;
        var section = document.getElementById("sectionGame");

        for (var i = 0; i < round.partidas.length; i++) {
            var partida = round.partidas[i];
            
            function obterDiaSemana(dateISO) {
                var dataConvertida = new Date(dateISO);
                var diasDaSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
                var Dia = diasDaSemana[dataConvertida.getDay()];
                return Dia;
            }

            var result = obterDiaSemana(partida.data_realizacao_iso);

            var row = `
                <div class="game-round-div">
                    <span class="game-round">${round.nome}</span>
                </div>
                <div class="round-details">
                    <span class="game-local"> ${partida.estadio.nome_popular}</span>
                    <span class="game-datetime">${partida.data_realizacao}</span>
                    <span class="game-datetime">${result}</span>
                    <span class="game-datetime">${partida.hora_realizacao}</span>
                </div>
                <div class="match-up">
                    <div class="team-date">
                        <span class="team-name-left">${partida.time_mandante.nome_popular}</span>
                        <img src="${partida.time_mandante.escudo}" class="team-logo">
                    </div>
                    <div class="vs">
                        <span></span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="scoreboard-vs-icon" width="10px" height="10px" style="margin: 10px;">
